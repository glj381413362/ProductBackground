<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport"
        content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1">

  <title>静态文件管理</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/layui.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
  <style type="text/css">
    .wa {
      width: 100%;
    }
  </style>

</head>

<body>
<div id="header"></div>


<div class="content why-hilo">
  <h2>Item 列表</h2>

  <p class="info">
    <a href="a" target="_blank" class="layui-btn layui-btn-danger layui-btn-radius">批量生成</a>
  </p>


  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="200">
      <col>
    </colgroup>


    <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>status</th>
      <th>路径</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    #for(item:result)
    <tr>
      <td>#(item.id)</td>
      <td>#(item.title)</td>
      <td>#(item.htmlStatus)</td>
      <td>#(item.location)</td>
      <td>
        <a href="view?id=#(item.id)" target="_blank" class="layui-btn layui-btn-normal">查看动态预览</a>
        <a href="item#(item.id).html" target="_blank" class="layui-btn layui-btn-normal">查看静态文件 </a>
        <a href="generate?id=#(item.id)" target="_blank"
           class="layui-btn layui-btn-normal">生成静态文件</a>
      </td>
    </tr>
    #end
    </tbody>
  </table>
  <div style="text-align: -webkit-center;">
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="layui.all.js"></script>
<div id="footer"></div>
<script>
  $("#header").load("header.html");
  $("#footer").load("footer.html");
</script>
</body>

</html>
