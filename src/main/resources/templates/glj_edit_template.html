<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport"
          content="user-scalable=no, width=device-width, minimum-scale=1, maximum-scale=1">

    <title>静态文件管理</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layui.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="layui.all.js"></script>
    <style type="text/css">
        .wa {
            width: 100%;
        }
    </style>

</head>

<body>
<div id="header"></div>


<div class="content why-hilo">
    <h2>在线修改页面模板</h2>
    <div style="text-align: -webkit-center;">
        <form action="saveTemplate" method="post">
            <!-- 富文本 action -->
            <textarea name="content" id="demo" style="display: none;">#(tplStr)</textarea>
            <script>
                layui.use('layedit', function () {
                    var layedit = layui.layedit;
                    layedit.set({
                        height: 700 //设置编辑器高度
                    });
                    layedit.build('demo'); //建立编辑器
                });
            </script>
            <button class="layui-btn">保存修改</button>
            <!-- 富文本 end -->
        </form>
    </div>
</div>
<div id="footer"></div>
<script>
    $("#header").load("header.html");
    // $("#footer").load("footer.html");
</script>
</body>
</html>
